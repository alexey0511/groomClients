<div id="clientInfoForm">
    <div>
        <h2 style='text-align: center;'>EDIT VISIT INFO</h2>
    </div>
    <div class='row'>
        <div class='col-sm-4 '>
        </div>
        <div class='col-sm-4'>
            <form class="form-horizontal" ng-submit="updateVisit()" role="form" >
                <div class="form-group">
                    <label for="inputBarber" class="col-sm-3 control-label">Barber</label>
                    <div class="col-sm-6">
                        <select ng-options="barber as barber.name for barber in staffList track by barber.id" ng-model="visit.barber"></select>                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProductName" class="col-sm-3 control-label">Product Name</label>
                    <div class="col-sm-6">
                        <select ng-options="product as product.name for product in products track by product.name" ng-model="visit.product"></select>                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProductPrice" class="col-sm-3 control-label">Product Price</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputProductPrice" ng-model="visit.product.price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputStore" class="col-sm-3 control-label">Location</label>
                    <div class="col-sm-6">
                        <select ng-options="store.location as store.location for store in stores" ng-model="visit.store"></select>                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDate" class="col-sm-3 control-label">Date</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputDate" type="date"
                               ng-model="visit.date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputClient" class="col-sm-3 control-label">Client</label>
                    <div class="col-sm-6">
                        <select ng-options="client as client.name for client in clientList track by client.id" ng-model="visit.client"></select>                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPaymentType" class="col-sm-3 control-label">Payment</label>
                    <div class="col-sm-6">
                        <select ng-selected="visit.paymentType" ng-model="visit.paymentType">
                            <option value="eftpos">eftpos</option>
                            <option value="cash">cash</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            Apply changes</button>
                        <div class="btn btn-danger" 
                             ng-click="removeVisit(visit.id)"  ng-if="currentstore.role === 'admin'">Remove</div>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
