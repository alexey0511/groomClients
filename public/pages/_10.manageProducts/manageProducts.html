<div id="manageProductsTable">
    <div>
        <h1>PRODUCTS & SERVICES</h1>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div>
        <table class="table table-striped table-hover col-md-6" >
            <thead>
                <tr>
                    <th>#</th><th>Name</th><th>Price</th><th>Type</th><th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{$index}}</td>
                    <td> <a ng-href="#/manageproducts" editable-text="product.name">{{product.name}}</a></td>
                    <td> <a href="#">{{product.price}}</a></td>
                    <td>{{product.type}}</td>
                    <td><div class="btn btn-danger" ng-click="removeProduct(product.id)">Remove</div></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>
                        <textarea placeholder="Product description" rows="2" cols="10"  ng-model="newProduct.description"></textarea></td>
                    <td><input type="text" ng-model="newProduct.name"></td>
                    <td><input type="currency" ng-model="newProduct.price"></td>
                    <td>
                        <select ng-model="newProduct.type">
                            <option value="service" >Service</option>
                            <option value="product">Product</option>
                        </select>
                    </td>
                    <td>
                        <div class="btn btn-primary" ng-click="addProduct()">Add Product</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
