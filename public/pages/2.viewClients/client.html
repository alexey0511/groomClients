<div id="clientInfoForm">
    <div>
        <h2 style='text-align: center;'>EDIT CLIENT INFO</h2>
    </div>
    <div class='row'>
        <div class='col-sm-4 '>
                        <img src='/img/profile_placeholder.png' width="300" height="300" />
        </div>
        <div class='col-sm-4'>
            <form class="form-horizontal" ng-submit="updateClient()" role="form" >
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputFirstName" placeholder="firstname" ng-model="client.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputLastName" placeholder="lastName" ng-model="client.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputEmail" placeholder="Email" ng-model="client.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-3 control-label">Phone</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputPhone" placeholder="Phone" ng-model="client.phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastVisit" class="col-sm-3 control-label">Last visit</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputLastVisit" type="date"  placeholder="Last visit"
                               ng-model="client.lastVisit">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstVisit" class="col-sm-3 control-label">First Visit</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputFirstVisit" type="date"  placeholder="FirstVisit"
                               ng-model="client.createdOn" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputNumberOfVisits" class="col-sm-3 control-label">Visits:</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputNumberOfVisits" type="number"  placeholder="Visits"
                               ng-model="client.counters.visits" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputBonusVisits" class="col-sm-3 control-label">HalfPrice</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputBonusVisits" type="number"  placeholder="half price"
                               ng-model="client.counters.freeVisits" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProgress" class="col-sm-3 control-label">Progress:</label>
                    <div class="col-sm-6">
                        <rating ng-model="client.counters.progress" max="6"
                                state-on="'scissors-icon'" state-off="'none'" readonly="true"></rating>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Points</label>
                    <div class="col-sm-6">
                        <b> {{client.points| currency}}</b>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tokenCode" class="col-sm-3 control-label">Token</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="inputPhone" placeholder="enter code" ng-model="client.tokenNumber">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            Apply changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div>
        <h3>Haircuts</h3>
        <table class='table table-striped'>
            <thead>
                <tr><th>#</th><th>Date</th><th>Paid</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="h in VisitsArray">
                    <td>{{$index + 1}}</td>
                    <td>{{h.date|date:'dd/MM/yyyy' }}</td>
                    <td>{{h.price}}</td>
                </tr>
        </table>
    </div>
</div>
